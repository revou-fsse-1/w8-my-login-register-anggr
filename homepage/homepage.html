<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Echo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Assets/styles/Homepage.css" />
  </head>
  <body>
    <header class="hero text-center">
      <h1>Dream Echo</h1>
      <p>Discover new talents and form the band of your dreams!</p>
      <p>Share your passion and make your musical dreams come true.</p>
    </header>

    <div class="container mt-5">
      <h2 class="mb-4 text-center">Crew Management</h2>
      <form id="crewForm" class="mb-4">
        <div class="row">
          <div class="col-md-4 mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              required />
          </div>
          <div class="col-md-4 mb-3">
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
              required />
          </div>
          <div class="col-md-4 mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Crew</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="crewTable"></tbody>
      </table>
    </div>
    <footer>
      <p>Â© 2023 Dream Echo. All rights reserved.</p>
    </footer>
    <script src="homepage.js"></script>
  </body>
</html>
